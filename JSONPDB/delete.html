  <body>

    <form id="empForm" method="post">
    <div class="form-group">
      <span>
      <label for="empId">Employee ID:</label> <label id="empIdMsg"> </label>
      </span>
    <input type="text" class="form-control" name="empId" id="empId" placeholder="Enter Employee ID" required>

<script>

  $("#empId").focus();function validateAndGetFormData() {
  var empIdVar = $("#empId").val();
  if (empIdVar === "") {
  alert("Employee ID Required Value");
  $("#empId").focus();
  return "";
  }

  var jsonStrObj = {
  empId: empIdVar,
  };
  return JSON.stringify(jsonStrObj);
  }
  function createREMOVERecordRequest(token, dbName, relName, reqId) {
    var req = "{\n"
            + "\"token\" : \""
            + token
            + "\","
            + "\"dbName\": \""
            + dbName
            + "\",\n" + "\"cmd\" : \"REMOVE\",\n"
            + "\"rel\" : \""
            + relName
            + "\",\n" + "\"record\":"
            + reqId
            + "\n"
            + "}";
    return req;
}

function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
var url = dbBaseUrl + apiEndPointUrl;
var jsonObj;
$.post(url, reqString, function (result) {
jsonObj = JSON.parse(result);
}).fail(function (result) {
var dataJsonObj = result.responseText;
jsonObj = JSON.parse(dataJsonObj);
});
return jsonObj;
}




</script>
